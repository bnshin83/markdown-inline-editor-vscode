  #     target_value: "100"
  #     unit: "percentage"  # optional
  #     measurement_frequency: "Weekly"
  #     related_objective: "BN1-GOAL-001"  # references objective UUID

# Success Metrics Definition
# AI_INSTRUCTION: Define success metrics that indicate when objectives are achieved. Generate UUID for each success metric.

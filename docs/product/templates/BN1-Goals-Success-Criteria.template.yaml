  #     relevant: "Why it's relevant"
  #     time_bound: "Time frame"

# Key Performance Indicators (KPI Framework)
# AI_INSTRUCTION: Define KPIs that measure progress toward objectives. Generate UUID for each KPI.
kpis: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 3, MAX_ITEMS: 15
  # SCHEMA: {uuid: string, name: string, description: string, target_value: string, unit: string, measurement_frequency: string, related_objective: string (UUID reference)}

# Resource Planning Template
# AI_INSTRUCTION: Define team composition, budget allocation, and timeline.

metadata:
  uuid: PM1
  workflow_node: PM1
  artifact_type: Resource Planning
  status: draft  # draft | active | complete
  dependencies: [BH1]
  next_node: RD2
  created_date: null  # YYYY-MM-DD format
  last_updated: null  # YYYY-MM-DD format

# Resource Allocation Matrix
# AI_INSTRUCTION: Define team composition with role allocation. Generate UUID for each resource allocation.
resource_allocation: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 2, MAX_ITEMS: 20
  # SCHEMA: {uuid: string, role: string, team_member: string, allocation_percentage: number, skills: array[string], start_date: string, end_date: string}
  # EXAMPLE:
  #   - uuid: PM1-RES-001
  #     role: "Role name"
  #     team_member: "Team member name"
  #     allocation_percentage: 100  # 0-100
  #     skills:
  #       - "Skill 1"
  #     start_date: "2025-01-01"
  #     end_date: "2025-06-30"

# Budget Allocation
# AI_INSTRUCTION: Define budget allocation with cost estimation. Generate UUID for each budget item.
budget_allocation:
  items: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 3, MAX_ITEMS: 15
    # SCHEMA: {uuid: string, category: string, item: string, estimated_cost: number, currency: string, notes: string}
    # EXAMPLE:
    #   - uuid: PM1-BUD-001
    #     category: "Category name"
    #     item: "Budget item"
    #     estimated_cost: 10000
    #     currency: "USD"  # default: USD
    #     notes: "Optional notes"
  total_budget: 0  # TYPE: number, REQUIRED, MIN: 0
  currency: "USD"  # TYPE: string, REQUIRED, MAX_LENGTH: 10, DEFAULT: USD

# Timeline & Schedule
# AI_INSTRUCTION: Define project timeline with schedule/Gantt chart. Include milestones and dependencies.
timeline:
  start_date: null  # TYPE: string, REQUIRED, FORMAT: YYYY-MM-DD
  end_date: null  # TYPE: string, REQUIRED, FORMAT: YYYY-MM-DD
  duration: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 50, EXAMPLE: 12 weeks
  gantt_chart:
    mermaid_diagram: |
      gantt
          title Project Timeline
          dateFormat YYYY-MM-DD
          section Phase 1
          Task 1 :a1, 2025-01-01, 30d
          Task 2 :a2, after a1, 20d
    # TYPE: mermaid_diagram, REQUIRED, VALIDATION: must be valid Mermaid Gantt syntax
  milestones: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 3, MAX_ITEMS: 15
    # SCHEMA: {uuid: string, milestone_name: string, date: string, description: string, deliverables: array[string]}
    # EXAMPLE:
    #   - uuid: PM1-MIL-001
    #     milestone_name: "Milestone name"
    #     date: "2025-03-01"
    #     description: "Milestone description"
    #     deliverables:
    #       - "Deliverable 1"

# Validation Checklist
validation_checklist:

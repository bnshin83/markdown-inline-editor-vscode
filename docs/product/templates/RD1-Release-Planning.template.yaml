# Release Planning Template
# AI_INSTRUCTION: Define release scope, prioritize features using MoSCoW, and create sprint plan.

metadata:
  uuid: RD1
  workflow_node: RD1
  artifact_type: Release Planning
  status: draft  # draft | active | complete
  dependencies: [RD2]
  next_node: DEV1
  created_date: null  # YYYY-MM-DD format
  last_updated: null  # YYYY-MM-DD format

# Release Definition
# AI_INSTRUCTION: Define release scope, version, and key information. Generate UUID for the release definition.
release_definition:
  uuid: RD1-REL-001  # TYPE: uuid, REQUIRED, FORMAT: {ARTIFACT_UUID}-REL-{SEQUENCE}
  version: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 20, EXAMPLE: v1.0.0
  name: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 100
  date: null  # TYPE: string, REQUIRED, FORMAT: YYYY-MM-DD
  type: ""  # TYPE: enum[Major|Minor|Patch|Hotfix], REQUIRED
  manager: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 50
  scope:
    features: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 1
      # SCHEMA: {uuid: string (references RD2-FEAT-XXX), name: string, priority: enum[Must Have|Should Have|Could Have]}
      # EXAMPLE:
      #   - uuid: "RD2-FEAT-001"
      #     name: "Feature name"
      #     priority: "Must Have"  # Must Have | Should Have | Could Have
    requirements: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 1
      # SCHEMA: {uuid: string (references RD2-FR-XXX), name: string}
  goals: []  # TYPE: array[string], REQUIRED, MIN_ITEMS: 2, MAX_ITEMS: 10
  success_criteria: []  # TYPE: array[string], REQUIRED, MIN_ITEMS: 2, MAX_ITEMS: 10
  constraints: []  # TYPE: array[string], OPTIONAL, MIN_ITEMS: 0, MAX_ITEMS: 10

# Feature Prioritization (MoSCoW)
# AI_INSTRUCTION: Prioritize features using MoSCoW method. Generate UUID for each prioritized feature.
feature_prioritization: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 5, MAX_ITEMS: 50
  # SCHEMA: {uuid: string, feature_uuid: string (references RD2-FEAT-XXX), priority: enum[Must Have|Should Have|Could Have|Won't Have], rationale: string, business_value: enum[High|Medium|Low]}
  # MoSCoW Definitions:
  #   - Must Have: Critical features without which the release is not viable
  #   - Should Have: Important features that should be included if possible
  #   - Could Have: Nice-to-have features that can be deferred if needed
  #   - Won't Have: Features explicitly excluded from this release
  # EXAMPLE:
  #   - uuid: RD1-PRIO-001
  #     feature_uuid: "RD2-FEAT-001"
  #     priority: "Must Have"  # Must Have | Should Have | Could Have | Won't Have
  #     rationale: "Rationale description"
  #     business_value: High  # High | Medium | Low

# Release Plan
# AI_INSTRUCTION: Define release plan including sprint planning, milestones, and coordination activities.
release_plan:
  timeline:
    start_date: null  # TYPE: string, REQUIRED, FORMAT: YYYY-MM-DD
    target_release_date: null  # TYPE: string, REQUIRED, FORMAT: YYYY-MM-DD
    duration: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 50, EXAMPLE: 12 weeks
  sprints: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 2, MAX_ITEMS: 20
    # SCHEMA: {uuid: string, sprint_number: number, start_date: string, end_date: string, goals: array[string], features: array[string (UUID references)], deliverables: array[string]}
    # EXAMPLE:
    #   - uuid: RD1-SPR-001
    #     sprint_number: 1
    #     start_date: "2025-01-01"
    #     end_date: "2025-01-14"
    #     goals:
    #       - "Goal 1"
    #     features:
    #       - "RD2-FEAT-001"
    #     deliverables:
    #       - "Deliverable 1"
  milestones: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 3, MAX_ITEMS: 15
    # SCHEMA: {uuid: string, milestone_name: string, date: string, description: string, deliverables: array[string], success_criteria: array[string]}
    # EXAMPLE:
    #   - uuid: RD1-MIL-001
    #     milestone_name: "Milestone name"
    #     date: "2025-01-15"
    #     description: "Milestone description"
    #     deliverables:
    #       - "Deliverable 1"
    #     success_criteria:
    #       - "Criterion 1"

# Release Coordination
# AI_INSTRUCTION: Define release coordination activities including communication plan, stakeholder updates, and risk management.
release_coordination:
  communication_plan:
    stakeholder_updates: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 200, EXAMPLE: Weekly status reports
    communication_channels: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 200
    update_frequency: ""  # TYPE: string, REQUIRED, MAX_LENGTH: 50
  risk_management: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 1, MAX_ITEMS: 10
    # SCHEMA: {uuid: string, risk_uuid: string (references PM2-RISK-XXX), mitigation: string, owner: string, status: enum[Open|In Progress|Closed]}
    # EXAMPLE:
    #   - uuid: RD1-RISK-001
    #     risk_uuid: "PM2-RISK-001"
    #     mitigation: "Mitigation strategy"
    #     owner: "Owner name"
    #     status: Open  # Open | In Progress | Closed
  dependencies_blockers: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 0, MAX_ITEMS: 10
    # SCHEMA: {uuid: string, dependency: string, type: enum[Internal|External], blocker: boolean, resolution: string}
    # EXAMPLE:
    #   - uuid: RD1-DEP-001
    #     dependency: "Dependency description"
    #     type: Internal  # Internal | External
    #     blocker: true
    #     resolution: ""  # optional

# Validation Checklist

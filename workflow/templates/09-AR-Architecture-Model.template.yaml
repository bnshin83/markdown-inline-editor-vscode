# System Architecture
# AI_INSTRUCTION: Define system architecture with component diagrams. Generate UUID for each component.
system_architecture:
  components: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 3, MAX_ITEMS: 20
    # SCHEMA: {uuid: string, component_name: string, description: string, responsibilities: array[string], interfaces: array[string]}
    # EXAMPLE:
    #   - uuid: AR1-COMP-001
    #     component_name: "Component name"
    #     description: "Component description"
    #     responsibilities:
    #       - "Responsibility 1"
    #     interfaces:
    #       - "Interface 1"
  architecture_diagram:
    mermaid_diagram: |
      graph TB
          A[Component A] --> B[Component B]
          B --> C[Component C]
    # TYPE: mermaid_diagram, REQUIRED, VALIDATION: must be valid Mermaid syntax

# Technology Stack Selection
# AI_INSTRUCTION: Define technology stack selection with rationale. Generate UUID for each technology choice.
technology_stack: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 3, MAX_ITEMS: 15
  # SCHEMA: {uuid: string, layer: string, technology: string, version: string, rationale: string}
  # EXAMPLE:
  #   - uuid: AR1-TECH-001
  #     layer: "Runtime"
  #     technology: "Node.js"
  #     version: "20.x"
  #     rationale: "Rationale for choice"

# Technical Design Patterns
# AI_INSTRUCTION: Define technical design patterns. Generate UUID for each pattern.
design_patterns: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 2, MAX_ITEMS: 10
  # SCHEMA: {uuid: string, pattern_name: string, description: string, use_case: string, implementation: string}
  # EXAMPLE:
  #   - uuid: AR1-PAT-001
  #     pattern_name: "Pattern name"
  #     description: "Pattern description"
  #     use_case: "When to use"
  #     implementation: "Implementation details"

# API Specification
# AI_INSTRUCTION: Define API specification. Generate UUID for each API endpoint.
api_specification: []  # TYPE: array[object], REQUIRED, MIN_ITEMS: 1, MAX_ITEMS: 20
  # SCHEMA: {uuid: string, endpoint: string, method: enum[GET|POST|PUT|DELETE|PATCH], description: string, request: object, response: object}
  # EXAMPLE:
  #   - uuid: AR1-API-001
  #     endpoint: "/api/resource"
  #     method: "GET"  # GET | POST | PUT | DELETE | PATCH
  #     description: "Endpoint description"
